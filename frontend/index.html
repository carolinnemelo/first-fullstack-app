<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>TuringKey</title>
    <script defer src="./dist/index.js"></script>
  </head>

  <body>
    <header></header>
    <main style="padding: 10rem; text-align: center">
      <article>
        <h1>TuringKey</h1>
        <form id="keyForm" action="http://localhost:3000" method="get">
          <div>
            <label for="amountOfCharacters">Password Length:</label>
            <div style="display: flex; gap: 2rem; align-items: center;">
                <input style="padding-top: 1rem;" type="range" name="Amount of characters" id="amountOfCharacters" min="1" max="30" />
                <span style="line-height: 100%;" id="rangeValue">16</span>
            </div>

          </div>
          <input type="submit" value="Generate" />
        </form>
        <h4>Your new TuringKey is:</h4>
        <div style="background-color: #f3f3f3;display: flex; gap: 2rem; align-items: center; justify-content: space-between;">
            <p style="width: max-content; line-height: 100%; margin-bottom: 0;" id="displayKey"></p>
            <button style="padding: .2rem .5rem; background-color: lightgray; border: none;" id="copyButton">Copy</button>
        </div>
      </article>
    </main>
  </body>
</html>
